<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg height="250" width="500" style="border:1px solid black">
    <line x1="100" y1="10" x2="200" y2="200" stroke="Red" stroke-width="3"></line>
    <line x1="300" y1="50" x2="40" y2="220" stroke="blue" stroke-width="2"></line>
    <line x1="100" y1="10" x2="40" y2="220" stroke="black" stroke-width="2"></line>
    <line x1="300" y1="50" x2="200" y2="200" stroke="black" stroke-width="2"></line>
    <line x1="300" y1="50" x2="100" y2="10" stroke="black" stroke-width="2"></line>
    <line x1="40" y1="220" x2="200" y2="200" stroke="black" stroke-width="2"></line>

</svg>
</body>
</html>
